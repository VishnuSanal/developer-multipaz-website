name: Build and Deploy Docusaurus with KDocs

on:
  # Trigger on pushes to any branch in Docusaurus repo
  push:
  # Also trigger on workflow dispatch for manual runs
  workflow_dispatch:
  # Optionally trigger when there are changes in the Kotlin repo
  repository_dispatch:
    types: [kotlin-repo-updated]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build Docusaurus with KDocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Docusaurus Repository
        uses: actions/checkout@v4
        with:
          path: docusaurus-repo

      - name: Checkout Kotlin Repository
        uses: actions/checkout@v4
        with:
          repository: VishnuSanal/multipaz-identity-credential
          path: kotlin-repo
          ref: 'kdocs'
          fetch-depth: 0
          fetch-tags: true
          # If your Kotlin repo is private, you'll need a token with access
          # token: ${{ secrets.KOTLIN_REPO_ACCESS_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Generate KDocs with Dokka
        run: |
          cd kotlin-repo
          ./gradlew dokkaHtmlMultiModule
          echo "KDocs generated successfully"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: docusaurus-repo/package-lock.json

      - name: Create API directory in Docusaurus static folder
        run: mkdir -p docusaurus-repo/static/kdocs

      - name: Copy KDocs to Docusaurus
        run: |
          cp -R kotlin-repo/build/dokka/htmlMultiModule/* docusaurus-repo/static/kdocs/
          echo "KDocs copied to Docusaurus static/api directory"

      - name: Install Docusaurus dependencies
        run: |
          cd docusaurus-repo
          npm ci

      - name: Build Docusaurus website
        run: |
          cd docusaurus-repo
          # Include the current date in the build for versioning
          echo "Build date: $(date +'%Y-%m-%d %H:%M:%S')" > src/build-info.json
          npm run build
        env:
          NODE_ENV: production
          DOCUSAURUS_URL: https://${{ github.repository_owner }}.github.io
          DOCUSAURUS_BASEURL: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docusaurus-repo/build

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
